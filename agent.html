
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Agent – Nasz Prąd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { font-family: Arial; background-color: #f9f7f2; margin: 0; }
    header { background-color: #2c4210; padding: 10px; text-align: center; color: white; }
    main { max-width: 800px; margin: auto; padding: 20px; }
    .task { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; }
    button {
      background-color: #2c4210; color: white; border: none;
      border-radius: 20px; padding: 8px 12px; margin-top: 10px;
    }
    textarea { width: 100%; margin-top: 10px; border-radius: 8px; padding: 10px; }
    #map { height: 300px; border-radius: 10px; margin-top: 20px; }
  </style>
</head>
<body>
<header><h1>🧰 Panel Agenta – Nasz Prąd</h1></header>
<main>
  <button onclick="exportCSV()">📤 Eksportuj CSV</button>
  <div id="taskList"></div>
  <div id="map"></div>
</main>

<script>
  const map = L.map("map").setView([52.23, 21.01], 6);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
  let markers = [];

  function clearMarkers() {
    markers.forEach(m => map.removeLayer(m));
    markers = [];
  }

  function loadTasks() {
    const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
    const container = document.getElementById("taskList");
    container.innerHTML = "";
    clearMarkers();

    tasks.forEach((t, index) => {
      const card = document.createElement("div");
      card.className = "task";
      card.innerHTML = `
        <b>${t.name}</b> (${t.phone})<br/>
        📍 ${t.address}<br/>
        📝 ${t.description}<br/>
        🔄 Status: ${t.status}<br/>
      `;

      if (t.status === "Dostępne") {
        const btn = document.createElement("button");
        btn.innerText = "Przejmuję";
        btn.onclick = () => {
          tasks[index].status = "W realizacji";
          localStorage.setItem("tasks", JSON.stringify(tasks));
          loadTasks();
        };
        card.appendChild(btn);
      }

      if (t.status === "W realizacji") {
        const textarea = document.createElement("textarea");
        textarea.placeholder = "Wpisz raport";
        textarea.id = "report_" + index;
        card.appendChild(textarea);

        const btn = document.createElement("button");
        btn.innerText = "Zapisz raport";
        btn.onclick = () => {
          const reportText = document.getElementById("report_" + index).value;
          if (reportText.trim() === "") return alert("Raport nie może być pusty!");
          tasks[index].status = "Zrealizowane";
          tasks[index].report = reportText;
          localStorage.setItem("tasks", JSON.stringify(tasks));
          loadTasks();
        };
        card.appendChild(btn);
      }

      if (t.status === "Zrealizowane") {
        const raport = document.createElement("p");
        raport.innerText = "✅ Raport: " + t.report;
        card.appendChild(raport);
      }

      container.appendChild(card);
    });
  }

  function exportCSV() {
    const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
    const csv = ["Imię,Adres,Telefon,Opis,Status,Raport"];
    tasks.forEach(t => {
      csv.push([t.name, t.address, t.phone, t.description, t.status, t.report || ""].map(v => `"${v}"`).join(","));
    });
    const blob = new Blob([csv.join("\n")], { type: "text/csv" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "raport_zgloszen.csv";
    a.click();
  }

  window.onload = loadTasks;
</script>
</body>
</html>
