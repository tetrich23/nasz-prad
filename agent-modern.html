
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Agent ‚Äì Nasz PrƒÖd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f7ef;
      margin: 0;
    }
    header {
      background-color: #1e3515;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-height: 40px;
    }
    main {
      padding: 16px;
      max-width: 600px;
      margin: auto;
    }
    .task {
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 16px;
    }
    .task button {
      background-color: #cd7821;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
    }
    .task button.green {
      background-color: #3f582d;
    }
    textarea {
      width: 100%;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    #map {
      height: 300px;
      border-radius: 16px;
      margin-top: 16px;
    }
    #export {
      background-color: #3f582d;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 15px;
      width: 100%;
      margin-bottom: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<header>
  <img src="logo.jpg" alt="Logo Nasz PrƒÖd" />
</header>
<main>
  <button id="export" onclick="exportCSV()">üì§ Eksportuj zg≈Çoszenia</button>
  <div id="taskList"></div>
  <div id="map"></div>
</main>

<script>
  const map = L.map("map").setView([52.23, 21.01], 6);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
  let markers = [];

  function clearMarkers() {
    markers.forEach(m => map.removeLayer(m));
    markers = [];
  }

  function loadTasks() {
    const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
    const container = document.getElementById("taskList");
    container.innerHTML = "";
    clearMarkers();

    tasks.forEach((t, index) => {
      const card = document.createElement("div");
      card.className = "task";
      card.innerHTML = `
        <b>${t.name}</b><br/>
        <span style="color: #444;">${t.phone}</span><br/>
        <strong>üìç ${t.address}</strong><br/>
        <i>${t.description}</i><br/>
        <p>üîÑ <b>Status:</b> ${t.status}</p>
      `;

      if (t.status === "Dostƒôpne") {
        const btn = document.createElement("button");
        btn.innerText = "Przejmujƒô";
        btn.onclick = () => {
          tasks[index].status = "W realizacji";
          localStorage.setItem("tasks", JSON.stringify(tasks));
          loadTasks();
        };
        card.appendChild(btn);
      }

      if (t.status === "W realizacji") {
        const textarea = document.createElement("textarea");
        textarea.placeholder = "Wpisz raport...";
        textarea.id = "report_" + index;
        card.appendChild(textarea);

        const btn = document.createElement("button");
        btn.className = "green";
        btn.innerText = "Zapisz raport";
        btn.onclick = () => {
          const reportText = document.getElementById("report_" + index).value;
          if (reportText.trim() === "") return alert("Raport nie mo≈ºe byƒá pusty!");
          tasks[index].status = "Zrealizowane";
          tasks[index].report = reportText;
          localStorage.setItem("tasks", JSON.stringify(tasks));
          loadTasks();
        };
        card.appendChild(btn);
      }

      if (t.status === "Zrealizowane") {
        const raport = document.createElement("p");
        raport.innerHTML = "‚úÖ <b>Raport:</b> " + t.report;
        card.appendChild(raport);
      }

      container.appendChild(card);
    });
  }

  function exportCSV() {
    const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
    const csv = ["Imiƒô,Adres,Telefon,Opis,Status,Raport"];
    tasks.forEach(t => {
      csv.push([t.name, t.address, t.phone, t.description, t.status, t.report || ""].map(v => `"${v}"`).join(","));
    });
    const blob = new Blob([csv.join("\n")], { type: "text/csv" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "raport_zgloszen.csv";
    a.click();
  }

  window.onload = loadTasks;
</script>
</body>
</html>
