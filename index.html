<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Logowanie – Nasz Prąd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 300px;
    }
    .login-box h2 {
      margin-top: 0;
      text-align: center;
      color: #2c4210;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2c4210;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #3c5e1a;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Logowanie</h2>
    <input type="text" id="username" placeholder="Login">
    <input type="password" id="password" placeholder="Hasło">
    <button onclick="login()">Zaloguj</button>
  </div>

  <script>
    const users = {
      "agent1": { password: "1234", role: "agent" },
      "call1": { password: "abcd", role: "callcenter" }
    };

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (users[u] && users[u].password === p) {
        sessionStorage.setItem("userRole", users[u].role);
        window.location.href = users[u].role === "agent" ? "agent.html" : "callcenter.html";
      } else {
        alert("Nieprawidłowy login lub hasło!");
      }
    }
  </script>
</body>
</html>
